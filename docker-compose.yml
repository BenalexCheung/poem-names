version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: poem_names
      POSTGRES_USER: poem_user
      POSTGRES_PASSWORD: poem_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: .
    environment:
      DEBUG: 'True'
      DATABASE_URL: postgresql://poem_user:poem_password@db:5432/poem_names
      SECRET_KEY: django-insecure-dev-key-change-in-production
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - /app/venv
    depends_on:
      - db
    command: >
      sh -c "
        python manage.py wait_for_db &&
        python manage.py migrate &&
        python manage.py import_data &&
        python manage.py runserver 0.0.0.0:8000
      "

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    environment:
      REACT_APP_API_URL: http://localhost:8000/api

volumes:
  postgres_data: